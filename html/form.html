<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulários</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriela Schirmer">
    <meta name="descripition" content="Primeira página html">
    <meta name="keybords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="titulo_form">Formulários</h1>
    <br>
    <form >
        <div class="forms">
        <label for="txt">Texto:</label>
        <input type="text" id="txt"/>
        <br>
    </div>
        <div class="forms">
        <label for="num">Número:</label>
        <input type="number" step="1" id="num"/>
        <br>
    </div>
        <div class="forms">
        <label for="col">Cor:</label>
        <input type="color" id="col">
        <br>
    </div>
        <div class="forms">
        <label for="date">Data</label>
        <input type="date" id="date">
        <br>
    </div>
        <div class="forms">
        <label for="pass">Senha</label>
        <input type="password" id="pass">
        <br>
    </div>
        <div class="forms">
        <input type="radio" name="radio" id="rd_1">
        <label for="rd_1">Sim</label>
        <br>
    
        <input type="radio" name="radio" id="rd_2">
        <label for="rd_2">Não</label>
        <br>
    
        <input type="radio" name="radio" id="rd_3">
        <label for="rd_3">Talvez</label>
        <br>
    </div>
        <div id="box_1" class="forms">
        <input type="checkbox" name="batata" id="ch_1">
        <label for="ch_1">Batata</label>
        <br>
    
        <input type="checkbox" id="ch_2">
        <label for="ch_2">Feijão</label>
        <br>
    
        <input type="checkbox" id="ch_3">
        <label for="ch_3">Arroz</label>
        <br>
    </div>
        <div id="bot_1" class="forms">
        <input type="submit" value="Enviar">
</div>
    </form>
</body>
