<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" id="gatos">

        function requestImg(text, gif){
            // if (gif) {
            //     url =" https://cataas.com/cat/gif";
            // } else {
            let url = text == null || text == "" ?
            "https://cataas.com/cat?json=true" :
            `https://cataas.com/cat/says/${text}?json=true`;
            // }

            let req = new XMLHttpRequest();
            req.open("GET", url, true);
            req.onload = () => {
                let img  = document.getElementsByTagName("img")[0]
                img.src = "https://cataas.com" +
                JSON.parse(req.responseText).url; 
                img.onload = () =>  Array.from(document.getElementsByTagName("button")).disabled = false;
            }
            Array.from(document.getElementsByTagName("button")).disabled = true;
            req.send(null);
        }
        function loadImg() {
            requestImg();
        }

        function loadImgWithText() {
           let texto = prompt("Digite o texto a ser inserido na imagem");
            if (texto != null ){
                requestImg(texto);
            }
        }

        // function loadGif() {
        //     requestImg(gif);
        // }
    </script>
</head>
<body id="gatos">
    <img src />
    <div class="ns_gatos">
    <button class="btn_gatos" onclick="loadImg()">Get Cat</button>
    <button class="btn_gatos" onclick="loadImgWithText()">Get Cat With Text</button>
    <button class="btn_gatos" onclick="loadGif()">Get Gif Cat</button>
    </div>
</body>
</html>
