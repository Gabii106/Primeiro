<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabelas</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriela Schirmer">
    <meta name="descripition" content="Primeira pÃ¡gina html">
    <meta name="keybords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <table>
            <caption><h3>Monthly savings</h3></caption>
            <thead>
                <tr>
                    <th class="w-50">Month</th>
                    <th colspan="2">Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w-50">January</td>
                    <td class="w-40">$100</td>
                    <td class="edit-cell"> <a href="#">View</a></td>
                </tr>
                <tr>
                    <td class="w-50">February</td>
                    <td class="w-40">$80</td>
                    <td class="edit-cell"> <a href="#">View</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="sum">
                    <td colspan="3"><small>Sum: $180</small></td>
            </tr>
            </tfoot>
        </table> 
</body>
</html>
